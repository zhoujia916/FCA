<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>员工中心</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        body{
            overflow-y: hidden;
        }
    </style>
</head>
<body>
<div class="login-wrapper">

    <div class="login-logo center-block">
        <div class="login-logo-wrapper">
            <img src="img/logo-fca.png" class="" alt="">
        </div>
    </div>

    <div class="login-user">
        <form class="form-horizontal" data-toggle="validator" role="form">


            <div class="form-group">
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputnumber" placeholder="用户名"
                           data-error="请输入用户名..." required>
                </div>
                <div class="help-block with-errors"></div>

            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="password" data-toggle="validator" data-minlength="6" class="form-control"
                           id="inputPassword" placeholder="密码" data-error="请输入密码..." data-minlength-error="请输入不少于6为数的密码" required>
                </div>
                <div class="help-block with-errors"></div>

            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a href="forgetpassword.html">忘记密码</a>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-lg btn-block">登录</button>
                </div>
            </div>
        </form>
    </div>


    <img src="img/wechat-login.png" class="img-responsive login-wrapper-bg" alt="Responsive image">

</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/validator.min.js"></script>

<script>
    $(document).ready(function () {

        $("button").click(function () {
            location.href = "index_mp.html";
        })
    })
</script>
</body>
</html>
